<body>
<textarea id="access_token">

</textarea>
    <script>
        //?code=WyOlfFHRLATirTYXMTQY&state=1682393889916

        document.addEventListener("DOMContentLoaded",function (){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let code = urlParams.get('code')
            $.ajax({
                url:'https://api.line.me/oauth2/v2.1/token',
                type:"POST",
                dataType:"JSON",
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'
                },
                contentType: "application/json",
                data:`code=${code}&redirect_uri=https://toidicodedao2022.github.io&client_id=1660971472&client_secret=ab2f15a6c4a6d24f26f1823b6c330f94&grant_type=authorization_code`,
                success:function (res){
                    console.log(res)
                    $('#access_token').html(res.access_token).val(res.access_token)
                }
            }).fail(function (error){
                console.error(error)
            })
        })


    </script>
</body>
</html>
