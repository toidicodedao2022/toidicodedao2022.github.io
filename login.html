<body>
<button onclick="login()">Login</button>
<script>
    let time = new Date().getTime();
    let url = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=1660971472&redirect_uri=https://toidicodedao2022.github.io&state=${time}&scope=profile%20openid`

    let login = function (){
        window.location.href = url;
    }
</script>
